<p-toast></p-toast>
<div class="flex justify-center h-screen items-center" dir="rtl">
  <!-- Left Section (Login Form) -->
  <div
    class="w-1/2 h-full flex justify-center flex-col bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% items-center">
    <div dir="rtl" class="relative flex flex-col rounded-xl bg-transparent p-8">
      <h4 class="block text-xl font-medium text-white">تسجيل الدخول</h4>
      <p class="text-white font-light">سعيدون بلقائك! أدخل بياناتك لتسجيل الدخول.</p>
      <form (ngSubmit)="onSubmit()" class="mt-8 mb-2 w-[80%] max-w-screen-lg">
        <div class="mb-1 flex flex-col gap-6">
          <div class="w-[500px]">
            <label class="block mb-2 text-sm text-white">البريد الإلكتروني</label>
            <input type="email" [(ngModel)]="email" name="email"
                   class="w-full bg-white placeholder:text-black text-black text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                   placeholder="أدخل بريدك الإلكتروني" required/>
          </div>
          <div class="w-[500px]">
            <label class="block mb-2 text-sm text-white">كلمة المرور</label>
            <input type="password" [(ngModel)]="password" name="password"
                   class="w-full bg-white placeholder:text-black text-white text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                   placeholder="أدخل كلمة المرور" required/>
          </div>
        </div>
        <div class="inline-flex items-center mt-2">
          <label class="flex items-center cursor-pointer relative" for="check-2">
            <input type="checkbox"
                   class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                   id="check-2"/>
            <span
              class="absolute text-white opacity-0 pointer-events-none peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                   stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"></path>
              </svg>
            </span>
          </label>
          <label class="cursor-pointer mr-2 text-white text-sm" for="check-2">تذكرني</label>
        </div>
        <p-button
          pRipple
          role="button"
          type="submit"
          [loading]="loading"
          severity="contrast"
          [disabled]="loading">
          تسجيل الدخول
        </p-button>
      </form>
    </div>
  </div>

  <div class="h-full flex justify-center items-center w-1/2">
    <img src="/download.png" class="w-[80%]" alt=""/>
  </div>
</div>
