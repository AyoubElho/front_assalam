<header dir="rtl" class="relative w-full bg-white text-sm shadow-md">
    <nav class="w-full px-10 lg:px-20 py-2 flex flex-wrap sm:justify-start sm:flex-nowrap sm:items-center">
        <!-- Logo & Mobile toggle -->
        <div class="flex items-center justify-between w-full sm:w-auto">
            <a class="text-xl font-semibold" href="#">
                <img src="/download.png" alt="logo" class="w-20 sm:w-24" />
            </a>
            <!-- Toggle button for mobile -->
            <button
                    class="sm:hidden size-9 flex items-center justify-center rounded-lg border bg-white text-gray-800 hover:bg-gray-100"
                    aria-label="Toggle navigation"
                    data-hs-collapse="#hs-navbar-example"
            >
                <svg class="hs-collapse-open:hidden size-4" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
                    <line x1="3" x2="21" y1="6" y2="6" />
                    <line x1="3" x2="21" y1="12" y2="12" />
                    <line x1="3" x2="21" y1="18" y2="18" />
                </svg>
                <svg class="hs-collapse-open:block hidden size-4" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
                    <path d="M18 6 6 18" />
                    <path d="M6 6 18 18" />
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <div id="hs-navbar-example" class="hidden hs-collapse transition-all duration-300 grow basis-full sm:block">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end gap-4 mt-4 sm:mt-0">
                <a routerLink="/" class="text-blue-600 font-medium">الرئيسية</a>
                <a href="#" class="text-gray-600 hover:text-gray-400">من نحن</a>
                <a href="#" class="text-gray-600 hover:text-gray-400">برنامج المؤسسة</a>
                <a href="#" class="text-gray-600 hover:text-gray-400">اتصل بنا</a>

                <!-- Admin link -->
                <ng-container *ngIf="isLoggedIn() && isAdmin()">
                    <a routerLink="/admin/dashboard" class="text-gray-600 hover:text-gray-400">لوحة التحكم</a>
                </ng-container>

                <!-- Guest Buttons -->
                <ng-container *ngIf="!isLoggedIn()">
                    <a routerLink="/login">
                        <button class="bg-[#5da553] text-white text-sm py-1 px-3 rounded hover:bg-slate-700 transition">تسجيل الدخول</button>
                    </a>
                    <a href="#">
                        <button class="bg-[#0981bd] text-white text-sm py-1 px-3 rounded hover:bg-slate-700 transition">انشاء حساب</button>
                    </a>
                </ng-container>

                <!-- Authenticated User Avatar Menu -->
                <ng-container *ngIf="isLoggedIn()">
                    <div class="flex items-center gap-2">
                        <p-menu #menu [model]="items" [popup]="true"></p-menu>
                        <p-avatar
                                [image]="user.pic"
                                size="large"
                                shape="circle"
                                class="cursor-pointer"
                                (click)="menu.toggle($event)"
                        ></p-avatar>
                    </div>
                </ng-container>
            </div>
        </div>
    </nav>
</header>
