<p-toast></p-toast>

<div class="back flex justify-center items-center min-h-screen bg-cover bg-center relative bg-[url('/back.webp')]" dir="rtl">
  <div class="absolute inset-0 bg-black opacity-75 backdrop-blur-lg"></div>

  <div class="w-full max-w-sm bg-white bg-opacity-50 rounded-lg shadow-lg p-8 flex flex-col items-center relative">
    <!-- Logo -->
    <div class="mb-6">
      <img src="/download.png" class="w-32 h-auto" alt="Logo"/>
    </div>

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">تسجيل الدخول</h2>
      <p class="text-gray-500 text-sm">سعيدون بلقائك! أدخل بياناتك لتسجيل الدخول.</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="w-full space-y-4">
      <!-- Email -->
      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
          placeholder="أدخل بريدك الإلكتروني"
          required
        />
      </div>

      <!-- Password -->
      <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent"
          placeholder="أدخل كلمة المرور"
          required
        />
      </div>

      <!-- Options Row -->
      <div class="flex items-center justify-between">
        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            id="rememberMe"
            type="checkbox"
            class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded"
          />
          <label for="rememberMe" class="mr-2 block text-sm text-gray-700">تذكرني</label>
        </div>

        <!-- Forgot Password -->
        <a href="#" class="text-sm text-sky-600 hover:text-sky-500 hover:underline">هل نسيت كلمة المرور؟</a>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <p-button
          pRipple
          type="submit"
          [loading]="loading"
          severity="contrast"
          [disabled]="loading"
        >
          <!-- This will show the text when not loading -->
          <span *ngIf="!loading">تسجيل الدخول</span>
        </p-button>
      </div>

    </form>
  </div>
</div>
