<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">تأكيد انضمام المستفيد</h1>

    <div *ngIf="success" class="text-center text-green-600 font-semibold text-lg">
      ✅ تم التحقق بنجاح!
    </div>

    <div *ngIf="error" class="text-center text-red-600 font-semibold text-lg">
      ❌ فشل التحقق. المرجو المحاولة لاحقاً.
    </div>

    <div *ngIf="!success && !error" class="text-center text-gray-500">
      ...جاري التحقق
    </div>
  </div>
</div>
